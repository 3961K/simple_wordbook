{% extends 'base/base.html' %}
{% load static %}

{% block extra_header %}
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js" defer></script>
    <script src="https://unpkg.com/vue-cookies@1.7.4/vue-cookies.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{% static 'users_front/user_cards.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'base/cards.css' %}">
    <link rel="stylesheet" href="{% static 'users_front/user_cards.css' %}">
{% endblock %}

{% block content %}
    <div id="app">
        <div id="user-profile">
            <img v-bind:src="icon" class="user-icon">
            ユーザ名:${username}
        </div>

        <div id="menu">
            <ul>
                <li><a v-bind:href="cards_url">カード一覧</a></li>
                <li><a v-bind:href="wordbooks_url">単語帳一覧</a></li>
            </ul>
        </div>

        {% include 'base/cards.html' %}

    </div>
{% endblock %}
